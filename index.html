<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Booklist App</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="wwsha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-4">
      <h1 class="display-4 text-center">
        My<span class="text-primary">Books</span>List
        <img class="moon" src="./book.webp" id = "icon">
      </h1>

      <form id="book-form">
        <div class="form-group">
          <label for="title" class="text-primary fw-bold">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author" class="text-primary fw-bold">Authors</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn" class="text-primary fw-bold">ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>

        <input
          type="submit"
          name=""
          value="ADD BOOK"
          id=""
          class="btn btn-primary btn-block"
        />
      </form>

      <table class="table table-stripped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
    <img src="./footer.png" class="footer_image" alt="">
  </body>
</html>
